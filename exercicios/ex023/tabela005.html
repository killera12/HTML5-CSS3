<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colgoup</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 8px;
    }


    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    .roxo {
      background-color: #b042ff;
    }

    .verde {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <h1>Exercício de Tabela</h1>
  <table>
    <colgroup>
      <col class="roxo">
      <col class="verde">
      <col class="roxo">
      <col class="verde">
    </colgroup>

    <thead>

          <th>Nome</th>

          <th>Profissão</th>
        </tr>
    </thead>
    <tbody>

      </tr>
      <tr>
        <td>Carlos Santos</td>

        <td>Professor</td>
      </tr>

        <td>Maria Oliveira</td>

      <tr>
        <td>Felipe Costa</td>
        <td>Masculino</td>

      </tr>
    </tbody>
  </table>
</body>
</html>
