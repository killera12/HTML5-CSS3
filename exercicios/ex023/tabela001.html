<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center; /* Alinhamero Horizontal */
      vertical-align: middle; /* Alinhamero Vertical */
    }

    .numero {
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Minha Primeira tabela</h1>
  <!--
      HIERARQUIA DE TABELA (Simples)

      TABLE = Tabela
        TABLE ROW = linha da tabela
           TABELHE HEADER = cabeÃ§alho da tabela
           TABLE DATA = dado da tabela
  --> 

  <table>
    <tr> <!-- Primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr> <!-- Segunda Linha -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>  <!-- Terceira Linha-->
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
    </tr>
    <tr>  <!-- Quarta Linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
  </table>
</body>
</html>
