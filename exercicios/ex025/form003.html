<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de formulario</h1>
  <form action="cadastro.php" method="get">
  <p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome">
  </p>
  <p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
  </p>
  <p>
    <label for="iper">Periodo Letivo</label>
    <input type="month" name="per" id="iper" value="2018-04">
  </p>
  <p>
    <label for="iprova">Data da prova</label>
    <input type="date" name="prova" id="iprova">
  </p>
  <p>
    <label for="ihora">Horário da Prova</label>
    <input type="time" name="hora" id="ihora">
  </p>
  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </p>
</form>
</body>
</html>
