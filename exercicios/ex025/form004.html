<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Exemplo de Formul√°rio</h1>
  <form action="cadstri.php" method="get">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required minlength="3" maxlength="20">
      </p>
      <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" required>
      </p>
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}z)\d{4,5}--\d{4}$" placeholder="(xx)xxxxx-xxxx">
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
