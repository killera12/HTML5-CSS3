<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>

  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe
    o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso.
  </p>

  <ul>
    <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li type="square"><abbr title="Use a tag de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;em&gt;">Italico</abbr></li>

  </ul>
</body>
</html>
